<div>
    <div style="float:right;cursor: pointer;" (click)="onNoClick()">X</div>
    <form (keydown.enter)="$event.preventDefault()" novalidate>
        <div class="row align-item-center">
            <div class="col-md-12">
                <h1 mat-dialog-title *ngIf="!editExperience">Create Experience </h1>
                <h1 mat-dialog-title *ngIf="editExperience">Edit Experience </h1>
            </div>
            <div class="col-lg-12">
                <p>What experience are you shadowing?</p>

                <!-- <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->

                <mat-form-field style="width:100%">
                    <input matInput placeholder="Carpal Tunnel Surgery" name="experienceName" placeholder="{{todayDate}}" [(ngModel)]="experience.name" />
                </mat-form-field>
            </div>
        </div>

        <div mat-dialog-actions class="row align-item-center dialog-btn-contianer">
            <div class="col-lg-12 col-md-12 col-sm-12 textright" style="text-align:right">
                <button mat-raised-button tabindex="-1" (click)="onNoClick()">CANCEL</button>
                <button mat-raised-button color="primary" (click)="createExperience()" tabindex="2">SUBMIT</button>
              
            </div>
        </div>
    </form>
</div>
