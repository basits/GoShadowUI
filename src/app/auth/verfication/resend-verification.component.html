<!-- For Resend Verification page -->
<div class="inner-page">

    <auth-header></auth-header>

    <div class="section">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="caption-main">
                        ERS
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="auth-box resend-verify" *ngIf="!successMsg">
                        <mat-progress-bar *ngIf='isSubmitted' color="warn" mode="indeterminate"></mat-progress-bar>
                        <h1>Resend Verification</h1>
                        <!-- <p *ngIf="resendEmail">Email has been resent successfully!</p> -->
                        <p>Please enter your email address.</p>
                        <form name="form" [formGroup]="formEmail" class="auth-form" (keydown.enter)="$event.preventDefault()">
                            <div class="form-field">
                                <mat-form-field class="full-width">
                                    <input matInput [(ngModel)]="user.email" placeholder="Enter your email" formControlName="email" maxlength="50" (focusout)="onEmailFocusOut()"
                                        required>
                                    <mat-hint align="end">{{user.email?.length || 0}}/50</mat-hint>

                                    <mat-error *ngIf="formEmail.controls['email'].errors?.required">
                                        Email is
                                        <strong>required</strong>
                                    </mat-error>
                                    <mat-error *ngIf="!formEmail.controls['email'].errors?.required && formEmail.controls['email'].errors?.email">
                                        Please enter a valid email
                                    </mat-error>
                                    <mat-error *ngIf="formEmail.controls['email'].errors?.notAvailable">
                                        Email does not exist
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="text-right">
                                <button class="round-btn login" *ngIf="!hideResend" [disabled]="!formEmail.valid || isSubmitted || !isEmailExist" (click)="onClickResend()">Resend Email</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="bottom-txt" *ngIf="emailSuccess==false">Try again?
                        <a routerLink="{{gotoUrl}}">Login</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>
