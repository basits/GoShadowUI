                            <div class="form-field">
                                <mat-form-field class="full-width">
                                    <input matInput formControlName="key" placeholder="Enter your Key" name="verificationKey" [(ngModel)]="key" (focusout)="keyFocusOut()"
                                        required>
                                    <!-- <mat-error *ngIf="verificationKey.hasError('required')"> -->
                                    <mat-error *ngIf="form.controls['key'].errors?.required">
                                        Key is
                                        <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
