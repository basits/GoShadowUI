


                <div class="row align-item-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div>
                            <!--- Drop Zone -->
                            <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
                                class="well my-drop-zone">
                                <div class="my-dropbox">
                                    <mat-icon>photo_library</mat-icon>
                                    <div class="drp-txt" ng2FileSelect [uploader]="uploader" >Drop files to upload</div>
                                </div>
                                <input type="file" ng2FileSelect [uploader]="uploader"  id="file" class="inputfile" accept="image/*" />
                                <label for="file"></label>
                            </div>
                        <!--end-->


                        </div>
                        <!-- Progress Bar 0-->
                        <div>
                            <div class="cx-progress" style>
                                <div class="cx-progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                            </div>
                        </div>
                         <!-- End Bar 0-->
                         <div class="hint-box">*Maximum file size is 10MB. JPG, PNG, GIF file formats are allowed.</div>
                         <div class="hint-box" *ngIf="imageTypeError">*File format is not allowed.</div>
                          <!--File Preview -->
                        <div>
                            <div class="media-item" *ngFor="let item of uploader.queue">
                                <span class="media-box">
                                    <img src="" imgPreview [image]="item?._file" class="media-object" />
                                </span>
                                <mat-icon (click)="item.remove()" matTooltip="Delete">delete</mat-icon>
                            </div>
                        </div>
                        <div>
                            <div class="text-right pvl">
                                <button type="button" mat-raised-button color="primary" (click)="uploader.uploadAll()" [disabled]="imageTypeError || !uploader.getNotUploadedItems().length">
                                    Upload
                                </button>
                                <!-- <button type="button" mat-raised-button class="gry-btn" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                                    Cancel
                                </button>
                                <button type="button" mat-raised-button color="warn" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                                    Remove
                                </button> -->
                            </div>
                        </div>
                        <!--File Preview -->
                        
                    </div>
                </div>
